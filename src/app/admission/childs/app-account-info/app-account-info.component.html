<form [formGroup]="accountDetailsForm">
  <div>
    <label for="username">User Name: <span class="text-danger">*</span></label>
    <input
      type="text"
      id="username"
      formControlName="username"
      class="form-control"
      [class.is-invalid]="
        getControl('username')?.invalid && (getControl('username')?.touched || getControl('username')?.dirty)
      "
    />
  </div>

  <div>
    <label for="email">Email : <span class="text-danger">*</span></label>
    <input
      type="text"
      id="email"
      formControlName="email"
      class="form-control"
      [class.is-invalid]="
        getControl('email')?.invalid &&(getControl('email')?.touched || getControl('email')?.dirty)
      "
    />
  </div>
</form>
